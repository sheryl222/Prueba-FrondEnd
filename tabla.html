<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tabla.css">

    <title>Tabla</title>

</head>
<body>
<h1>Tabla de Datos</h1>

<div class= "container">
  <div class= "section">
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img2.jpg');"></div>
     <!-- <button class="btn" id="boton">Datitos</button> -->
    <br></br>

    <div class="container-fluid">

      <form id="formulario-editar">
        <div class="form-group"><input type="text"class="form-control"id="txtid" disabled/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="txtaddress"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="txtlatitude"/>
          <div class="form-group">
            <input type="text" class="form-control" id="txtlongitude"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="txtaltitude"/>
          </div>
          
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="btnActualizar">Actualizar</button>
          <button type="button" class="btn btn-dark" id="btnCerrar">Cerrar</button>
        </div>
      </form>

      <form class="d-flex">

<input class="form-control me-2 light-table-filter" data-table="table_id" type="text" placeholder="Filtrar Datos">
<hr>
      </form>

      
        <br></br>
    <table class="table table-responsive table-dark table-striped table_id">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Address</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">Altitude</th>
            
          </tr>
        </thead>
        <tbody>
   

        <tbody id='tbody-tabla'>
              
        </tbody>
      </table>
    </div>
  </div>


  <div class="modal fade"id="categoriasmodal"tabindex="-1"role="dialog"aria-labelledby="exampleModalLabel"aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cambiar datos</h5>
          <button type="button"class="close"data-dismiss="modal"aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group"> <input type="text"class="form-control"id="Address"placeholder="Address"/>
          </div>
       
          <div class="form-group"> <input type="text"class="form-control"id="Longitude"placeholder="Longitude"/>
          </div>
          <div class="form-group"> <input type="text"class="form-control"id="Latitude"placeholder="Latitude"/>
          </div>
          <div class="form-group"> <input type="text"class="form-control"id="Altitude"placeholder="Altitude"/>
          </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"data-dismiss="modal"id="btn-close">Cerrar</button>
          <button type="button" class="btn btn-dark" id="btn-guardar">Enviar</button>
        </div>
      </div>
    </div>
  </div>



  <script src="tabla.js"></script>

  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
